spring:
  datasource:
    url: jdbc:postgresql://postgres-launcher:5433/launcher-service
    username: ${LAUNCHER_POSTGRES_USERNAME}
    password: ${LAUNCHER_POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

