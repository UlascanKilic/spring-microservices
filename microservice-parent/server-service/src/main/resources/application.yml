spring:
  datasource:
    url: jdbc:postgresql://postgres-server:5434/server-service
    username: ${SERVER_POSTGRES_USERNAME}
    password: ${SERVER_POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
